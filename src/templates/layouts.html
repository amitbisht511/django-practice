{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %} {% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
      <a class="navbar-brand">Navbar</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{% url 'movie:list' %}" class="nav-link">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'user:account'%}" class="nav-link">Profile</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'user:account'%}" class="nav-link">Sign out</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{%  url 'user:signin' %}" class="nav-link">Sign In</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'user:signup' %}" class="nav-link">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </nav>
    <div class="container mt-4">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
